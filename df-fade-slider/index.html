<head>
	<title>Fade Slider</title>
<!--Metatags-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<!--Metatags-->

<!--Styles-->
	<link href="style/reset.css" rel="stylesheet" type="text/css" />
    <link href="style/ff.css" rel="stylesheet" type="text/css" />
    <link href="style/style.css" rel="stylesheet" type="text/css" />
<!--Styles-->

<!--Scripts-->	
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/jquery.easing.compatibility.js" type="text/javascript"></script>
	<script src="js/dfFadeSlider.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
<!--Scripts-->

</head>
<body>
<div class="slider-outer" id="home-slider">
	<span class="slidebtn prev">PREV</span>
	<span class="slidebtn next">NEXT</span>
	<div class="slider">
		<div class="slider-inner">
			<ul class="slidebuttons">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<div class="slides">
		<div class="slide slide1 firstSlide"></div>
		<div class="slide slide2"></div>
		<div class="slide slide3"></div>
		<div class="slide slide4"></div>
		<div class="slide slide5"></div>
	</div>
</div>

</body>
