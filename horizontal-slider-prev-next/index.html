<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<title>Horizontal Slider (Prev-Next)</title>
<!--Metatags-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<!--Metatags-->

<!--Styles-->
	<link href="style/reset.css" rel="stylesheet" type="text/css" />
	<link href="style/style.css" rel="stylesheet" type="text/css" />
<!--Styles-->

<!--Scripts-->	
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/jquery.easing.compatibility.js" type="text/javascript"></script>
	<script src="js/newsSlider.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
<!--Scripts-->

</head>
<body>
	<div class="slider-outer" id="main-slider">
		<div class="slidebuttons">
			<span class="prev">PREV</span>
			<span class="next">NEXT</span>
		</div>
		<div class="slider">
			<div class="slide">
				<img src="images/1.jpg" alt=""/>
				<div class="slide-content"></div>
			</div>
			<div class="slide">
				<img src="images/2.jpg" alt=""/>
				<div class="slide-content"></div>
			</div>
			<div class="slide">
				<img src="images/3.jpg" alt=""/>
				<div class="slide-content"></div>
			</div>
			<div class="slide">
				<img src="images/4.jpg" alt=""/>
				<div class="slide-content"></div>
			</div>
			<div class="slide">
				<img src="images/5.jpg" alt=""/>
				<div class="slide-content"></div>
			</div>
		</div>
	</div>
</body>
</html>
